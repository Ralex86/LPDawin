    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script>
    function Etudiant(nom, prenom, num, naissance) {
      this.nom = nom;
      this.prenom = prenom;
      this.num = num;
      this.naissance = naissance;
      this.presenter = function() {
        console.log("Je suis " + this.prenom + " " + this.nom +
        " avec le numéro: " + this.num + " agé de " + this.age() + "ans");
      }
      this.age = function() {
        let date = new Date();
        let a = date.getFullYear() - this.naissance[2];
        if (date.getMonth() <= this.naissance[1] && date.getDate() < this.naissance[0]) {
          a--;
        }
        return a;
      }
    }

    var etu1 = new Etudiant("Massu", "Thibault", 1, [15, 11, 1998]);
    etu1.presenter();
    </script>
