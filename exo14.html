<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Exercice 14</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    var listeUtilisateur = new Array();
    function Utilisateur(nom, prenom, age, sexe, description) {
      this.nom = nom;
      this.prenom = prenom;
      this.age = age;
      this.sexe = sexe;
      this.description = description;
      this.presenter = function() {
        console.log("Nom: " + this.nom + "\nPrénom: " + this.prenom +
          "\nAge: " + this.age + "\nSexe: " + this.sexe + "\nDescription: " +
          this.description);
      }
    }

    	$(document).ready(function(){
    		$("button").click(function() {
          let nom = $("input[name='nom']").val();
          let prenom = $("input[name='prenom']").val();
          let age = $("input[name='age']").val();
          let sexe = $("select[name='sexe']").val();
          let description = $("textarea[name='description']").val();
          let user = new Utilisateur(nom, prenom, age, sexe, description);
          user.presenter();
          listeUtilisateur.push(user);
        })
    	});
   	</script>
</head>
<body>
	<!-- Formulaire ici -->
  <form>
    <input type="text" name="nom" placeholder="Nom">
    <input type="text" name="prenom" placeholder="Prénom">
    <input type="number" name="age" placeholder="Âge">
    <select name="sexe">
      <option>F</option>
      <option>M</option>
    </select>
    <textarea placeholder="Description..." name="description"></textarea>
    <button type="button">Valider</button>
  </form>
</body>

</html>
