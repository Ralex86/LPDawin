<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Exercice 02</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }
	</style>

    <script>
    var Personne = {
      nom: "",
      prenom: "",
      naissance: [0, 0, 0],
      taille: 0,
      init: function(nom, prenom, naissance, taille){
        this.nom = nom;
        this.prenom = prenom;
        this.naissance = naissance;
        this.taille = taille;
      },
      direAge: function() {
        let date = new Date();
        let a = date.getFullYear() - this.naissance[2];
        if (date.getMonth() < this.naissance[1] ||
          (date.getMonth() == this.naissance[1] &&
            date.getDate() < this.naissance[0])) {
          a--;
        }
        return a;
      }
    };

    var Professeur = Object.create(Personne);
    Professeur.mail = "";
    Professeur.initProfesseur = function(nom, prenom, naissance, taille, mail) {
      this.init(nom, prenom, naissance, taille);
      this.mail = mail;
    }
    Professeur.decrire = function() {
      console.log(this.prenom + " " + this.nom + " mail: " + this.mail +
        " nÃ© le: " + this.naissance[0] + "-" + this.naissance[1] + "-"
        + this.naissance[2] + " taille: " + this.taille + "cm");
    }
    var prof1 = Object.create(Professeur);
    var prof2 = Object.create(Professeur);
    prof1.initProfesseur("Westbrook", "Russel", [15, 12, 1993], 200, "russel@westbrook.com");
    prof2.initProfesseur("Curry", "Stephen", [22, 5, 1992], 180, "stephen@curry.com");
    prof1.decrire();
    console.log(prof1.prenom + " " + prof1.nom + " a " + prof1.direAge() + " ans");
    prof2.decrire();
    console.log(prof2.prenom + " " + prof2.nom + " a " + prof2.direAge() + " ans");
    </script>
</head>
<body></body>
</html>
